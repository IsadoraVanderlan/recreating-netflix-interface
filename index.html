<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!--responsividade-->
    <link rel="stylesheet" href="responsivo.css">

    <!--owl css-->
    <link rel="stylesheet" href="owl/owl.carousel.min.css">
    <link rel="stylesheet" href="owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>

<body>
    <header>
        <div class="container">
            <h1 class="logo">NETFLIX</h1>
            <nav>
                <a href="#">Inicio</a>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE CROWN</h3>
                <p class="descricao">Esta série dramática segue a política, rivalidades e relacionamentos da <br> rainha Elizabeth II, e os eventos que fizeram a história.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>

                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>
